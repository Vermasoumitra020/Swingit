{% load staticfiles %}

<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href = "{% static 'css/navbar_style.css' %}" rel = "stylesheet">
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>


{% include 'navbar.html' %}
<div class = 'container'>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        {% if request.user.is_authenticated %}

    {% for instance in all_items %}

      <img src='https://images-na.ssl-images-amazon.com/images/M/MV5BMzkzNTg3NTEwM15BMl5BanBnXkFtZTgwMjcyMDkwODE@._V1_UX214_CR0,0,214,317_AL_.jpg' alt="...">
      <div class="caption">
        <h3>{{ request.user }}</h3>
        <p>{{ instance.fullname }}</p>
      <p>{{ instance.email }}</p>
      <p>{{ instance.bday }}</p>
      </div>
        {% endfor %}
    {% endif %}
    </div>
  </div>
</div>
</div>
